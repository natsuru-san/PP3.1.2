<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Користувачи:</title>
</head>
<body>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Вийти"/>
</form>
<button disabled>На головну сторінку (admin)</button>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="На головну сторінку"/>
</form>
<br/>
<h1>Користувачи:</h1>
<a href="/admin/new">Додати нового</a>
<div th:each="user : ${listUsers}">
    <a th:text="${user.toString()}">Some text</a>
    <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.getId()} }">
        <input type="submit" value="Видалити"/>
    </form>
<!--    <a th:method="DELETE" th:href="@{'/delete/' + ${user.getId()} }">Видалити</a>-->
    <form th:method="GET" th:action="@{'/admin/update/' + ${user.getId()} }">
        <input type="submit" value="Зминити"/>
    </form>
<!--    <a th:method="GET" th:href="@{'/update/' + ${user.getId()} }">Зминити</a>-->
</div>
</body>
</html>
